<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->

    <!-- gsap cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- gsap scroll -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
      integrity="sha512-v8B8T8l8JiiJRGomPd2k+bPS98RWBLGChFMJbK1hmHiDHYq0EjdQl20LyWeIs+MGRLTWBycJGEGAjKkEtd7w5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./fullpage.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "CookieRun-Regular";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        overflow-x: hidden;
      }

      main {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        text-align: center;
        font: bold 100px/100vh "CookieRun-Regular";
        color: white;
      }

      main section {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      main section.aqua {
        background-color: aqua;
      }

      main section.ygreen {
        background-color: yellowgreen;
      }

      main section.hotpink {
        background-color: hotpink;
      }

      main section.gold {
        background-color: gold;
      }

      /*# sourceMappingURL=style.css.map */
    </style>
  </head>

  <body>
    <main class="wrap">
      <section class="aqua">aqua</section>
      <section class="ygreen">yellogreen</section>
      <section class="hotpink">hotpink</section>
      <section class="gold">gold</section>
    </main>
  </body>
</html>
